<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function changeChapter() {
          const chapter = document.getElementById("truyen").value;
          window.location.href = "truyen" + chapter + ".html";
          if(chapter==0){
            window.location.href = "index.html";
          }
        }
      </script>
      <form>
        <label for="truyen">Chuyển đến chương:</label>
        <select id="truyen">
            <option value="0">Chương 1</option>
          <option value="1">Chương 2</option>
          <option value="2">Chương 3</option>
          <option value="3">Chương 4</option>
          <option value="4">Chương 5</option>
          <option value="5">Chương 6</option>
          <option value="99">...</option>
        </select>
        <button type="button" onclick="changeChapter()">Chuyển đến</button>
      </form>
</body>
</html>
